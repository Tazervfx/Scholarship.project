<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Universities Guide 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-50 rounded-lg text-blue-500 mr-4"><i class="fas fa-users text-xl"></i></div>
                    <div>
                        <p class="text-gray-500 text-sm uppercase font-bold tracking-wider">Total Quotas</p>
                        <h3 class="text-2xl font-black text-slate-800">+120K</h3>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                <div class="flex items-center">
                    <div class="p-3 bg-emerald-50 rounded-lg text-emerald-500 mr-4"><i class="fas fa-check-circle text-xl"></i></div>
                    <div>
                        <p class="text-gray-500 text-sm uppercase font-bold tracking-wider">Top Accept. Rate</p>
                        <h3 class="text-2xl font-black text-slate-800">92%</h3>
                    </div>
                </div>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl shadow-lg text-white">
                <p class="text-indigo-300 text-xs font-bold uppercase mb-2"><i class="fas fa-lightbulb mr-2"></i>Strategic Info</p>
                <p class="text-sm leading-tight text-gray-100">Focus on universities in smaller cities for higher acceptance probabilities during the 2026 cycle.</p>
            </div>
        </div>

        <div class="relative mb-12">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="Search for a university, city, or specialty..." 
            class="w-full pl-14 pr-6 py-5 rounded-2xl border-none shadow-xl focus:ring-4 focus:ring-blue-200 transition-all text-lg outline-none">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="cardContainer">
            
            <div class="uni-card bg-white rounded-2xl p-5 shadow-md hover:shadow-xl transition-all border border-gray-100">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-xs font-bold text-gray-400">#33 Mersin</span>
                    <i class="fas fa-university text-blue-500 opacity-20 text-2xl"></i>
                </div>
                <h4 class="text-lg font-black text-slate-800 mb-4 h-12">Mersin Üniversitesi</h4>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <div class="bg-gray-50 p-3 rounded-xl text-center">
                        <p class="text-[10px] text-gray-400 uppercase font-bold">Location</p>
                        <p class="text-xs font-bold text-slate-700">Mersin</p>
                    </div>
                    <div class="bg-emerald-50 p-3 rounded-xl text-center">
                        <p class="text-[10px] text-emerald-400 uppercase font-bold">Quota</p>
                        <p class="text-xs font-bold text-emerald-700">Moderate</p>
                    </div>
                </div>
                <button class="w-full py-3 bg-slate-50 text-blue-600 rounded-xl text-xs font-bold hover:bg-blue-600 hover:text-white transition-colors">VIEW DETAILS</button>
            </div>

            <div class="uni-card bg-white rounded-2xl p-5 shadow-md hover:shadow-xl transition-all border border-gray-100">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-xs font-bold text-gray-400">#78 Karabük</span>
                    <i class="fas fa-university text-blue-500 opacity-20 text-2xl"></i>
                </div>
                <h4 class="text-lg font-black text-slate-800 mb-4 h-12">Karabük Üniversitesi</h4>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <div class="bg-gray-50 p-3 rounded-xl text-center">
                        <p class="text-[10px] text-gray-400 uppercase font-bold">Location</p>
                        <p class="text-xs font-bold text-slate-700">Karabük</p>
                    </div>
                    <div class="bg-emerald-50 p-3 rounded-xl text-center">
                        <p class="text-[10px] text-emerald-400 uppercase font-bold">Acceptance</p>
                        <p class="text-xs font-bold text-emerald-700">~92%</p>
                    </div>
                </div>
                <button class="w-full py-3 bg-slate-50 text-blue-600 rounded-xl text-xs font-bold hover:bg-blue-600 hover:text-white transition-colors">VIEW DETAILS</button>
            </div>

            </div>
    </div>

    <script>
        function filterCards() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('uni-card');

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName('h4')[0].innerText.toLowerCase();
                let info = cards[i].innerText.toLowerCase();
                if (title.includes(input) || info.includes(input)) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
