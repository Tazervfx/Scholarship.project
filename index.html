<!--
This project uses subjective, non-official assessments

<!-- SEARCH -->
<input
  id="searchInput"

  class="block mx-auto mt-6 p-3 w-80 border rounded-xl"
/>

<!-- CHART -->
<canvas id="rankChart" class="max-w-xl mx-auto my-10"></canvas>

<script>
// Chart shows RELATIVE difficulty (higher = harder admission)
new Chart(document.getElementById('rankChart'), {
  type: 'bar',
  data: {
    labels: ['METU', 'ITU', 'Hacettepe', 'Boğaziçi', 'Ankara'],
    datasets: [{
      data: [95, 92, 90, 88, 85],
      backgroundColor: '#3b82f6',
      borderRadius: 10
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: { y: { display: false } }
  }
});
</script>

<!-- CARDS -->
<div id="cardContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6"></div>

<!-- MODAL -->
<div id="uniModal" class="hidden fixed inset-0 bg-black/40 items-center justify-center">

</div>

const container = document.getElementById('cardContainer');

function renderCards(data) {
  container.innerHTML = "";
  data.forEach(u => {
    const color =
      u.chanceScore < 10 ? 'red' :
      u.chanceScore < 40 ? 'orange' : 'green';

    container.innerHTML += `
      <div class="uni-card bg-white p-6 rounded-2xl border shadow-sm">
        <p class="text-xs text-gray-400">${u.city}</p>
        <h4 class="font-bold mb-3">${u.name}</h4>
        <p class="text-sm">Global Rank: #${u.global}</p>
        <p class="text-sm" style="color:${color}">
          Estimated Chance: ${u.chanceScore}
        </p>
        <button onclick="openModal(${u.id})"
          class="mt-4 w-full bg-black text-white py-2 rounded-lg">
          View Details
        </button>
      </div>
    `;
  });
}

function openModal(id) {
  const u = universities.find(x => x.id === id);
  document.getElementById('modalTitle').innerText = u.name;
  document.getElementById('modalContent').innerHTML = `
    <p><strong>City:</strong> ${u.city}</p>
    <p><strong>Quota:</strong> ${u.quota}</p>
    <p class="mt-2 text-gray-600">${u.desc}</p>
    <a href="${u.url}" target="_blank" class="text-blue-600 underline text-sm block mt-3">
      Official website
    </a>
  `;
  document.getElementById('uniModal').classList.replace('hidden', 'flex');
}

function closeModal() {
  document.getElementById('uniModal').classList.replace('flex', 'hidden');
}

function filterCards() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.uni-card').forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(q) ? "" : "none";
  });
}

renderCards(universities);
