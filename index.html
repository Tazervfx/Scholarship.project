<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Universities Guide 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#f8f9fc] font-sans">

    <nav class="bg-white border-b border-gray-100 py-4 px-8 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-2 rounded-lg font-black text-xs">TR</div>
            <span class="font-black text-slate-800 tracking-tighter uppercase text-sm">Turkish Universities <span class="text-blue-600">Guide</span></span>
        </div>
        <div class="flex gap-6 text-[11px] font-bold text-gray-400 uppercase tracking-widest">
            <a href="mailto:your-email@example.com" class="hover:text-blue-600 transition-colors">Contact</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="relative mb-12">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="Search from 100+ universities..." 
            class="w-full pl-14 pr-6 py-5 rounded-[2rem] border-none shadow-xl focus:ring-4 focus:ring-blue-100 transition-all text-lg outline-none">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="cardContainer"></div>
    </div>

    <div id="uniModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-[2rem] max-w-lg w-full p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-black text-slate-800"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="space-y-4 text-slate-600 text-sm" id="modalContent">
                </div>
            <button onclick="closeModal()" class="w-full mt-8 py-4 bg-blue-600 text-white rounded-2xl font-bold uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        // Data for 100 Universities (Example list to expand)
        const universities = [
            { id: "33", name: "Mersin Üniversitesi", city: "Mersin", rate: "73%", lang: "Turkish/English", dept: "IR, Engineering, Medicine" },
            { id: "78", name: "Karabük Üniversitesi", city: "Karabük", rate: "92%", lang: "Turkish", dept: "Social Sciences, Tech" },
            { id: "66", name: "Yozgat Bozok", city: "Yozgat", rate: "85%", lang: "Turkish", dept: "Agriculture, IR" },
            { id: "30", name: "Hakkari Üniversitesi", city: "Hakkari", rate: "95%", lang: "Turkish", dept: "Education, Arts" },
            { id: "73", name: "Şırnak Üniversitesi", city: "Şırnak", rate: "94%", lang: "Turkish", dept: "Economics" },
            // يمكنك تكرار هذه الأسطر لتصل إلى 100
        ];

        // Fill remaining to 100 for visual demo
        for(let i=1; i<=95; i++) {
            if(!universities[i]) {
                universities.push({ id: i.toString(), name: "University " + i, city: "City " + i, rate: "80%", lang: "Turkish", dept: "General" });
            }
        }

        const container = document.getElementById('cardContainer');
        universities.forEach(uni => {
            container.innerHTML += `
                <div class="uni-card bg-white rounded-[2rem] p-6 shadow-sm border border-gray-100 group transition-all hover:shadow-2xl">
                    <span class="text-[9px] font-black text-gray-300 uppercase tracking-widest">#${uni.id} ${uni.city}</span>
                    <h4 class="text-[15px] font-black text-slate-800 my-4 h-10 uppercase">${uni.name}</h4>
                    <div class="bg-blue-50 p-3 rounded-2xl mb-6 text-center font-bold text-[10px] text-blue-700">Acceptance: ${uni.rate}</div>
                    <button onclick="openModal('${uni.name}', '${uni.city}', '${uni.rate}', '${uni.lang}', '${uni.dept}')" 
                    class="w-full py-3 bg-slate-50 text-blue-600 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">View Details</button>
                </div>
            `;
        });

        function openModal(name, city, rate, lang, dept) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalContent').innerHTML = `
                <p><strong><i class="fas fa-map-marker-alt mr-2"></i> City:</strong> ${city}</p>
                <p><strong><i class="fas fa-percentage mr-2"></i> Admission Rate:</strong> ${rate}</p>
                <p><strong><i class="fas fa-language mr-2"></i> Languages:</strong> ${lang}</p>
                <p><strong><i class="fas fa-book mr-2"></i> Popular Departments:</strong> ${dept}</p>
            `;
            document.getElementById('uniModal').classList.remove('hidden');
            document.getElementById('uniModal').classList.add('flex');
        }

        function closeModal() {
            document.getElementById('uniModal').classList.add('hidden');
            document.getElementById('uniModal').classList.remove('flex');
        }

        function filterCards() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('uni-card');
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.display = cards[i].innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
