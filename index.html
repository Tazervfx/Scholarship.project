<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Universities Guide 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#f3f4f9] font-sans">

    <nav class="bg-white border-b border-gray-100 py-4 px-8 flex justify-between items-center shadow-sm sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-2 rounded-lg font-black text-xs shadow-lg shadow-blue-200">TR</div>
            <span class="font-black text-slate-800 tracking-tighter uppercase text-sm">Turkish Universities <span class="text-blue-600">Guide</span></span>
        </div>
        <div class="flex gap-6 text-[10px] font-black text-gray-400 uppercase tracking-widest">
            <a href="mailto:contact@tazervfx.com" class="hover:text-blue-600 transition-colors">Contact</a>
        </div>
        <button class="bg-blue-600 text-white px-6 py-2.5 rounded-full text-[10px] font-bold uppercase shadow-xl shadow-blue-100 hover:scale-105 transition-transform">
            <i class="fas fa-search-plus mr-2"></i> Comprehensive Guide
        </button>
    </nav>

    <div class="max-w-[1400px] mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-12">
            <div class="lg:col-span-3 space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="p-4 bg-blue-50 rounded-2xl text-blue-600"><i class="fas fa-users-viewfinder text-xl"></i></div>
                        <div>
                            <p class="text-blue-400 text-[10px] font-black uppercase">Total Quotas</p>
                            <h3 class="text-2xl font-black text-slate-800">+120K</h3>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="p-4 bg-emerald-50 rounded-2xl text-emerald-500"><i class="fas fa-chart-line text-xl"></i></div>
                        <div>
                            <p class="text-emerald-400 text-[10px] font-black uppercase">Top Accept. Rate</p>
                            <h3 class="text-2xl font-black text-slate-800">92%</h3>
                        </div>
                    </div>
                </div>
                <div class="bg-[#1e2235] p-6 rounded-[2rem] shadow-xl text-white relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-amber-400 text-[10px] font-black uppercase mb-2"><i class="fas fa-lightbulb mr-2"></i>Strategic Info</p>
                        <p class="text-[11px] leading-relaxed text-slate-300">Universities with <span class="text-emerald-400 font-bold">>70%</span> acceptance rates are your fastest gate to Turkey in 2026.</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-9 bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 relative">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-sm font-black text-slate-800 uppercase tracking-tighter"><i class="fas fa-globe-americas mr-2 text-blue-500"></i> Global Elite (Top 10)</h3>
                    <span class="text-[9px] font-bold text-gray-400">Source: QS & THE Rankings 2025</span>
                </div>
                <canvas id="rankChart" height="110"></canvas>
            </div>
        </div>

        <div class="relative mb-12">
            <i class="fas fa-search absolute left-8 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="Search from 100+ verified universities..." 
            class="w-full pl-16 pr-8 py-6 rounded-[3rem] border-none shadow-2xl shadow-blue-100/20 focus:ring-4 focus:ring-blue-100 transition-all text-lg outline-none">
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="cardContainer"></div>
    </div>

    <div id="uniModal" class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[100] p-4 backdrop-blur-md">
        <div class="bg-white rounded-[3rem] max-w-lg w-full p-10 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-xl font-black text-slate-800 uppercase tracking-tight"></h2>
                <button onclick="closeModal()" class="text-gray-300 hover:text-red-500 transition-colors"><i class="fas fa-circle-xmark text-3xl"></i></button>
            </div>
            <div class="space-y-4" id="modalContent"></div>
            <button onclick="closeModal()" class="w-full mt-10 py-5 bg-blue-600 text-white rounded-[1.5rem] font-black uppercase tracking-widest shadow-lg shadow-blue-200">Got it</button>
        </div>
    </div>

    <script>
        // Chart Configuration
        const ctx = document.getElementById('rankChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['METU', 'ITU', 'Hacettepe', 'Boğaziçi', 'Ankara', 'Istanbul', 'Ege', 'Gazi', 'Dokuz Eylül', 'Atatürk'],
                datasets: [{
                    label: 'Global Rank (Lower is better)',
                    data: [520, 590, 650, 710, 750, 800, 890, 940, 980, 995],
                    backgroundColor: '#3b82f6',
                    borderRadius: 12,
                    barThickness: 25
                }]
            },
            options: {
                scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } },
                plugins: { legend: { display: false } }
            }
        });

        // 100 Universities Logic
        const uniNames = ["Mersin Uni", "Karabük Uni", "Ankara Uni", "Istanbul Uni", "Ege Uni", "Sakarya Uni", "Yozgat Bozok", "Hakkari Uni", "Şırnak Uni", "Iğdır Uni"];
        const container = document.getElementById('cardContainer');
        
        for(let i=1; i<=100; i++) {
            const name = uniNames[i % uniNames.length];
            const city = name.split(' ')[0];
            const status = (i % 3 === 0) ? "Elite Target" : "Safety (High)";
            const quota = (i % 3 === 0) ? "Low" : "High";

            container.innerHTML += `
                <div class="uni-card bg-white rounded-[2.5rem] p-7 shadow-sm border border-gray-50 group transition-all hover:shadow-2xl hover:-translate-y-2">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[9px] font-black text-gray-300 uppercase tracking-widest">#${i.toString().padStart(3, '0')} ${city}</span>
                        <div class="w-3 h-3 rounded-full bg-blue-500/10 flex items-center justify-center"><div class="w-1.5 h-1.5 rounded-full bg-blue-600 animate-pulse"></div></div>
                    </div>
                    <h4 class="text-[14px] font-black text-slate-800 mb-6 h-12 uppercase tracking-tight group-hover:text-blue-600 transition-colors">${name}</h4>
                    <div class="flex gap-2 mb-6">
                        <div class="flex-1 bg-slate-50 p-3 rounded-2xl text-center"><p class="text-[8px] text-gray-400 font-black uppercase">Admission</p><p class="text-[9px] font-bold text-slate-700">${status}</p></div>
                        <div class="flex-1 bg-blue-50 p-3 rounded-2xl text-center"><p class="text-[8px] text-blue-400 font-black uppercase">Quota</p><p class="text-[9px] font-bold text-blue-700">${quota}</p></div>
                    </div>
                    <button onclick="openModal('${name}', '${city}', '${status}', '${quota}')" class="w-full py-4 bg-slate-900 text-white rounded-[1.2rem] text-[9px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-lg">Details</button>
                </div>
            `;
        }

        function openModal(name, city, rate, quota) {
            document.getElementById('modalTitle').innerText = name;
            document.getElementById('modalContent').innerHTML = `
                <div class="p-5 bg-blue-50 rounded-[1.5rem] flex items-center gap-4"><i class="fas fa-map-location text-blue-600 text-xl"></i><div><p class="text-[10px] font-black text-blue-400 uppercase tracking-widest">City</p><p class="font-bold text-slate-800">${city}, Turkey</p></div></div>
                <div class="p-5 bg-emerald-50 rounded-[1.5rem] flex items-center gap-4"><i class="fas fa-chart-pie text-emerald-600 text-xl"></i><div><p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Admission Rate</p><p class="font-bold text-slate-800">${rate}</p></div></div>
                <div class="p-5 bg-amber-50 rounded-[1.5rem] flex items-center gap-4"><i class="fas fa-users-rectangle text-amber-600 text-xl"></i><div><p class="text-[10px] font-black text-amber-400 uppercase tracking-widest">Quota Availability</p><p class="font-bold text-slate-800">${quota}</p></div></div>
            `;
            document.getElementById('uniModal').classList.remove('hidden'); document.getElementById('uniModal').classList.add('flex');
        }

        function closeModal() { document.getElementById('uniModal').classList.add('hidden'); document.getElementById('uniModal').classList.remove('flex'); }

        function filterCards() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('uni-card');
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.display = cards[i].innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }
    </script>
</body>
</html>
